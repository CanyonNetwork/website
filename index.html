<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canyon Network</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>

<body>
    <div class="main">
        <div id="particles-js"></div>
        <div class="branding box"><img src="./Group 2.png" alt="" class="title"></div>
        <div class="information box">
            <div class="information1 infbox">
                <div class="para">
                    <h2 class="h2">Info</h2>
                    Brand new Minecraft server
                    with popular gamemodes which were un-heard by Asian players.
                    SkyBattle, BattleBox and much more..
                </div>
            </div>
            <div class="information2 infbox">
                <div class="g-box" id="box1">SkyBattle</div>
                <div class="g-box" id="box2">BattleBox</div>
                <div class="g-box" id="box3">PvP Practice</div>
            </div>
            <!-- <div class="information3 infbox">Come join the uprising.</div> -->

        </div>
        <div class="socials-box">
            <div class="socials s1" onclick="copy()">canyonnetwork.net</div>
            <span id="player-c" data-playercounter-ip="canyonnetwork.net" data-playercounter-format="{online}/{max}">0</span>
            <a target="_blank" href="https://discord.gg/GRJhjFhyuP"><div class="socials s2"><button class="button">
                <span class="actual-text">&nbsp;Discord&nbsp;</span>
                <span class="hover-text" aria-hidden="true">&nbsp;Discord&nbsp;</span>
            </button></div></a>
        </div>
        <a class="para credit" href="https://zahide4.github.io/">Website by Zahid/Cremier</a>
    </div>
    <script src="./particles.js"></script>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/leonardosnt/mc-player-counter/dist/mc-player-counter.min.js"></script>
</body>

</html>
